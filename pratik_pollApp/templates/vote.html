{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'css/create.css' %}" rel="stylesheet">
    <title>Voting</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class=" offset-2 col-8" style="box-shadow: 3px 3px 5px white;">
                <div class="border rounded-3 text-center">
                    <div class="mt-3">{{poll.question}}</div> <br>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="poll" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">{{poll.option_one}}</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="poll" id="inlineCheckbox1" value="option2">
                            <label class="form-check-label" for="inlineCheckbox1">{{poll.option_two}}</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="poll" id="inlineCheckbox1" value="option3">
                            <label class="form-check-label" for="inlineCheckbox1">{{poll.option_three}}</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="poll" id="inlineCheckbox1" value="option4">
                            <label class="form-check-label" for="inlineCheckbox1">{{poll.option_four}}</label>
                        </div>
                        <div class="mt-3 mb-2">
                            <a href="#"><button class="btn btn-primary btn-sm" type="submit">Submit</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
