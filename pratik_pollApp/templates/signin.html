{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>sign in</title>
    <link href="{% static 'css/create.css' %}" rel="stylesheet">
</head>

<body>

    {% for message in messages %}
    <div class=" alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
        <strong>Message :</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 mt-5 p-5 border rounded-3" style="box-shadow: 10px 5px 4px grey;">
                <h5 class="text-center">Sign In</h5>
                <form action="/login" , method="POST">
                    {% csrf_token %}
                    <input class="form-control mt-3" type="text" id="username" name="username" placeholder="Enter username" required>
                    <input class="form-control mt-3" type="password" id="pass1" name="pass1" placeholder="Enter Password" required>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary" type="submit">Log In</button>
                        <button class="btn btn-secondary" type="reset">Clear</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
