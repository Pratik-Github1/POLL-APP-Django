{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'css/create.css' %}" rel="stylesheet">
    <title>View Poll</title>
</head>

<body>
    <div class="fw-bold text-center mt-5">POLL LIST</div>
    <div class="container mt-5 bg-white">
        <div class="row">
            <ul class="list-group m-2">
                {% for i in polls %}
                <li class="list-group-item">
                    <strong class="p-5">{{ i.question }}</strong>
                    <span class="badge rounded-end-pill" style="position: absolute; left: 85%; top: 0px;">
                        <a href="{% url 'vote' i.id %}" class="btn btn-info btn-sm">Vote</a> &nbsp;
                        <a href="{% url 'result' i.id %}" class="btn btn-secondary btn-sm">View Result</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>
            <a href="/create"><button class="btn btn-danger btn-sm" type="submit">Back</button></a>
        </div>
    </div>
</body>

</html>
