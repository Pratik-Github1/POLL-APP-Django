{% load widget_tweaks %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Creating a Poll</title>
    <link href="{% static 'css/create.css' %}" rel="stylesheet">
</head>

<body>
    {% for message in messages %}
    <div class=" alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
        <strong>Message :</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <div>
        {% if user.is_authenticated %}
        <h5>hello {{fname}}</h5>
        <h6>You have successfully logged in.</h6>
        <a href="/signout"> LogOut</a>
    </div>
    {% endif %}
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-12">
                <div class="border rounded-4" style="margin-top: 3%; box-shadow: 5px 5px 10px #ffeba7;">
                    <div class="row  text-center mt-4">
                        <h5>Create a New Poll</h5>
                    </div>
                    <form action="/create" method="post">
                        {% csrf_token %}
                        <div class="row mt-4">
                            <div class=" offset-2 col-2">Enter Poll Question</div>
                            <div class="col-5"><input type="text" name="question" class="form-control"></div>
                        </div>
                        <div class="row" style="padding: 4%;">
                            <div class="col-3"><label for="">option-1</label><input type="text" name="option_one" class="form-control"></div>
                            <div class="col-3"><label for="">option-2</label><input type="text" name="option_two" class="form-control"></div>
                            <div class="col-3"><label for="">option-3</label><input type="text" name="option_three" class="form-control"></div>
                            <div class="col-3"><label for="">option-4</label><input type="text" name="option_four" class="form-control"></div>
                        </div>
                        <div style="margin-left: 45%; margin-bottom: 1%;">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-secondary" type="reset" style="margin-left: 2%;">Reset</button>
                            <div>
                                <a class="mt-5" style="margin-left: 80%; margin-top: 10%;" href="/view">Go To View Page</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
